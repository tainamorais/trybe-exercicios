<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <title>BOOTSTRAP</title>
</head>
<body>
  <h1 class="display-4 text-muted">Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome-completo">Nome Completo:</label>
      <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </div>
    <div class="form-group">
      <label for="input-email">E-mail:</label>
      <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
      <label for="">Estado onde você mora:</label>
      <select class="form-control" name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap" selected>Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </div>
    <div class="form-group">
      <p>Selecione sua foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </div>
    <div class="form-group">
      <p>Escreva algo sobre você</p>
      <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group">
      <p>Digite sua senha:</p>
      <label for="input-senha"></label>
      <input class="form-control" type="password" name="senha" id="input-senha" required>
    </div>
    <button class="btn btn-success" type="submit">Enviar Formulário</button>
  </form>


</body>
</html>
