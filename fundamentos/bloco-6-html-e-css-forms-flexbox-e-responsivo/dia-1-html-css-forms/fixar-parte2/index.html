<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para fixar</title>
</head>
<body>
  <h1>Tela de login</h1>
  <form action="">
    <label for="email"> Digite seu e-mail:
      <input autofocus autocomplete="off" placeholder="Digite seu email" id="email" type="email" required>
    </label>
    <label for="password"> Digite sua senha:
      <input placeholder="Digite sua senha" id="password" type="password" required>
    </label>
    <label for="">
      <input type="checkbox"> Lembre-me
    </label>
    <button type="submit">Entrar</button>
  </form>

</body>
</html>
